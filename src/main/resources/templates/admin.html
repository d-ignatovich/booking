<!DOCTYPE HTML>
<html>
<head>
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<main role="main" class="container">
    <div>
        <table class="table">
            <thead>
            <th>ID</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Roles</th>
            </thead>
            <tr th:each="user : ${allUsers}">
                <td><span th:text="${user.id}"> Title </span></td>
                <td><span th:text="${user.username}"> Name </span></td>
                <td><span th:text="${user.password}"> Day </span></td>
                <td><span th:each="role : ${user.roles}" th:text="${role.name}"> Roles </span></td>
                <td><form action="/admin" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}"/>
                    <input type="hidden" name="action" value="delete"/>
                    <button type="submit">Delete</button>
                </form></td>

            </tr>
        </table>
        <a href="/">Главная</a>
    </div>
</main>
</body>
</html>
