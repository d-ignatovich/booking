<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Объявления</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/styles/rignt.css}"/>
</head>


<body>
<header th:insert="header :: header"></header>

<main role="main" class="container">
      <h2 class="title" th:text="${record.title}">Title</h2>
      <h4 class="mb-0" th:text="${record.address}">Address</h4>
      <p class="description" th:text="${record.description}">Offer</p>

      <form id="form" action="#" th:action="@{/book/} + ${record.id}" method="post" th:object="${BookDTO}">
        <h4>Даты бронирования: </h4>
        <input readonly name="date_start" class="title" th:value="${start}">
        <input readonly name="date_end" class="title" th:value="${end}">
        <h2 class="title" th:text="${daysBetween}"></h2>
        <h4>Количество человек: </h4>
        <input readonly name="people" class="title" th:value="${people}">

        <h2>Забронировать на имя</h2>
        <label>ФИО: </label>
        <input name="name" type="text" class="form-control" id="exampleInputTitle" placeholder="ФИО" required>
        <label>Телефон: </label>
        <input name="phone" type="text" class="form-control" id="exampleInputTel" placeholder="Телефон" required>
        <h4 class="card-text mb-auto"> Price </h4>
        <button class="btn btn-success" type="submit">Забронировать</button>
      </form>
      </div>
      <div class="text-center">
      <a class="btn btn-secondary" href="/">Вернуться</a>
    </div>
</main>
<script>
  function submit_form() {
    console.log(document.getElementById("form"));
  }
</script>
</body>
</html>
