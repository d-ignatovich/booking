<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Бронирования</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/rignt.css}"/>
    <script src="/js/filters.js"></script>
</head>
<body>

<header th:insert="header :: header"></header>
<main role="main" class="container">
    <div>

        <div th:if="${bookings.empty}" class="no-record"> Нет созданных объявлений </div>

        <div class="record-group" id="group">
            <record class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" th:each="booking : ${bookings}">
                <div class="col-auto d-none d-lg-block">
                    <div class="record-img">
                        <img class="image" th:src="@{'../temp/' + ${record.image}}" alt="Image">
                    </div>
                </div>
                <div class="col p-4 d-flex flex-column position-static">
                    <h2 class="title" th:text="${record.title}">Title</h2>
                    <img class="ticker" th:if="${userId eq record.userId}" th:src="@{/temp/ticker.jpg}" />
                    <h4 class="mb-0" th:text="${record.address}">Address</h4>
                    <div class="description" th:text="${record.description}">Offer</div>
                    <h4 class="card-text mb-auto"th:text="${record.rent}+₽"> Price </h4>
                    <div class="berth" hidden="hidden" th:text="${record.berth}"></div>
                    <form th:unless="${userId eq record.userId}" action="#" th:action="@{/book/} + ${record.id}" method="get" id="form">
                        <button class="btn btn-success" type="submit">Забронировать</button>
                    </form>
                </div>
            </record>
        </div>
    </div>
    <footer th:insert="footer :: footer"></footer>
</main>
</body>
<script src="/js/dates.js"></script>
</html>
