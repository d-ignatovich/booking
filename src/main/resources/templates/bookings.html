<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Объявления</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/styles/rignt.css}"/>
</head>

<body>
<header th:insert="header :: header"></header>

<main role="main" class="container">

  <div th:if="${booksByRecord.empty}" class="no-record"> Нет забронированных объявлений </div>

  <div class="record-group" id="group">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div th:each="bookByRecord:${booksByRecord}">
        <div class="col p-4 d-flex flex-column position-static">
          <div class="record-img">
            <img class="image" th:src="@{'../temp/' + ${bookByRecord.key.image}}" alt="Image">
          </div>
          <h2 class="title" th:text="${bookByRecord.key.title}">Title</h2>
          <h4 class="mb-0" th:text="${bookByRecord.key.address}">Address</h4>
        </div>
        <div class="col p-4 d-flex flex-column position-static" th:each="book : ${bookByRecord.value}">
          <h4>Даты бронирования: </h4>
          <h2 class="mb-0" th:text="${book.date_start}"></h2>
          <h2 class="mb-0" th:text="${book.date_end}"></h2>
          <h2 class="mb-0" th:text="${daysBetween}"></h2>
          <h4>Количество человек: </h4>
          <h2 class="card-text mb-auto" th:text="${book.people}">People</h2>
          <form action="#" th:action="@{/booking/} + ${book.id}" method="get" id="form">
            <button class="btn btn-success" type="submit">Подробнее</button>
          </form>
        </div>
      </div>



    </div>
  </div>

  <div class="text-center">
    <a class="btn btn-secondary" href="/">Выход</a>
  </div>
</main>
</body>
</html>
