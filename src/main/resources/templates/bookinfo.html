<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Объявления</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/styles/rignt.css}"/>
  <script src="/js/filters.js"></script>
</head>

<body>
<header th:insert="header :: header"></header>

<main role="main" class="container">

  <div th:if="${books.empty}" class="no-record"> Нет забронированных объявлений </div>

  <div class="record-group" id="group">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col-auto d-none d-lg-block" th:each="record : ${records}">
        <div class="record-img">
          <img class="image" th:src="@{'../temp/' + ${record.image}}" alt="Image">
        </div>
      </div>
      <div class="col p-4 d-flex flex-column position-static" th:each="record : ${records}">
        <h2 class="title" th:text="${record.title}">Title</h2>
        <h4 class="mb-0" th:text="${record.address}">Address</h4>
      </div>
      <div class="col p-4 d-flex flex-column position-static" th:each="book : ${books}">
        <h4>Даты бронирования: </h4>
        <h2 class="mb-0" th:text="${book.date_start}"></h2>
        <h2 class="mb-0" th:text="${book.date_end}"></h2>
        <h2 class="mb-0" th:text="${daysBetween}"></h2>
        <h4>Количество человек: </h4>
        <h2 class="card-text mb-auto" th:text="${berth}">People</h2>
        <button class="btn btn-success" type="submit">Подробнее</button>
      </div>
    </div>
  </div>

  <div class="text-center">
    <a class="btn btn-secondary" href="/">Выход</a>
  </div>
</main>
</body>
</html>
