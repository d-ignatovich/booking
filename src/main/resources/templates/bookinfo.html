<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Объявления</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/rignt.css}"/>
</head>


<body>
<header th:insert="header :: header"></header>

<main role="main" class="container">
    <h2 class="title" th:text="${record.title}">Title</h2>
    <h4 class="mb-0" th:text="${record.address}">Address</h4>
    <p class="description" th:text="${record.description}">Offer</p>

        <h4>Даты бронирования: </h4>
        <span name="date_start" class="title" th:text="${start}"></span>
        <span name="date_end" class="title" th:text="${end}"></span>
        <h2 class="title" th:text="'Количество дней бронирования: '+${daysBetween}"></h2>
        <h4>Количество человек: </h4>
        <span name="people" class="title" th:text="${book.people}"></span>

        <h4>ФИО: </h4>
        <span name="name" type="text" class="title" id="exampleInputTitle" th:text="${book.name}"></span>
        <h4>Телефон: </h4>
        <span name="phone" type="text" class="title" id="exampleInputTel" th:text="${book.phone}"></span>
        <h4 class="card-text mb-auto" th:text="'Стоимость аренды:'+${record.rent}*${daysBetween}"> Price </h4>


    </div>
    <div class="text-center">
        <a class="btn btn-secondary" href="/bookings">Вернуться</a>
    </div>
</main>
</body>
</html>
