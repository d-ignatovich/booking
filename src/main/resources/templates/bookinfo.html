=<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Объявления</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/styles/rignt.css}"/>
  <script src="/js/filters.js"></script>
</head>


<body>
<header th:insert="header :: header"></header>

<main role="main" class="container">
  <div th:each="el : ${record}">
    <h2 class="title" th:text="${el.title}">Title</h2>
    <h4 class="mb-0" th:text="${el.address}">Address</h4>
    <p class="description" th:text="${el.description}">Offer</p>

    <h4>Даты бронирования: </h4>
    <h2 class="title" th:text="${book.date_start}"></h2>
    <h2 class="title" th:text="${book.date_finish}"></h2>
    <h2 class="title" th:text="${daysBetween}"></h2>
    <h4>Количество человек: </h4>
    <h2 class="title" th:text="${berth}">Title</h2>

    <h2>Контактное лицо</h2>
    <label>ФИО:</label>
    <h2 class="title" th:text="${book.name}"></h2>
    <label>Телефон:</label>
    <h2 class="title" th:text="${book.phone}"></h2>
    <h4 class="card-text mb-auto"th:text="${record.rent}+₽"> Общая стоимость </h4>
  </div>
  <div class="text-center">
    <a class="btn btn-secondary" href="/">Выход</a>
  </div>
</main>
</body>
</html>
