<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Объявления</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/rignt.css}"/>
    <script src="/js/filters.js"></script>
</head>
<body>

<header th:insert="header :: header"></header>
<main role="main" class="container">
    <div>
        <div class="search_wrapper">
            <section class="search-short">
                <div class="search-short_wrapper">
                    <div class="search-short_wrapper_left">
                        <div class="search_section_geo">
                            <input type="text" class="section_geo" placeholder="Адрес" id="address">
                        </div>
                        <div class="search_section_price">
                            <label class="name_section_price_from" >Цена от</label>
                            <input type="number" class="section_price_from" min="1" id="bottomPrice">
                            <label class="name_section_price_to">до</label>
                            <input type="number" class="section_price_to" min="1" id="topPrice">
                            <label class="section_price_mark">руб/ночь</label>
                        </div>
                    </div>
                    <div class="search-short_wrapper_right">
                        <div class="search_section_person-date">
                            <div class="search_section_person">
                                <label class="name_section_person"></label>
                                <input type="number" min="1" class="section_person_in" id="berth" name="berth" form="form" required>
                                <img src="https://cdn-icons-png.flaticon.com/512/4726/4726440.png"
                                     alt="" class="person-icon">
                            </div>
                            <div class="search_section_date">
                                <div class="section_date_from-to">
                                    <div class="section_date_from">
                                        <input type="date" class="section_date_from_in" id="start" name="start" form="form" required>
                                    </div>
                                    <div class="section_date_to">
                                        <input type="date" class="section_date_to_in" id="end" name="end" form="form" required>
                                    </div>
                                </div>
                                <img src="https://cdn-icons-png.flaticon.com/512/54/54332.png"
                                     alt="" class="date-icon">
                            </div>
                        </div>
                        <div class="btns-search">
                            <div class="btn-search">
                                <button class="btn btn-success" type="submit" onclick="filter()">Найти</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div>
                    <input class="checkbox" type="checkbox" id="usersRecords">
                    <label class="checkbox_str">Отображать мои объявления</label>
                </div>
            </section>
        </div>
        <div th:if="${records.empty}" class="no-record"> Нет созданных объявлений </div>

        <div class="record-group" id="group">
            <record class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" th:each="record : ${records}">
                <div class="col-auto d-none d-lg-block">
                    <div class="record-img">
                        <img class="image" th:src="@{'../temp/' + ${record.image}}" alt="Image">
                    </div>
                </div>
                <div class="col p-4 d-flex flex-column position-static">
                    <h2 class="title" th:text="${record.title}">Title</h2>
                    <img class="ticker" th:if="${userId eq record.userId}" th:src="@{/temp/ticker.jpg}" />
                    <h4 class="mb-0" th:text="${record.address}">Address</h4>
                    <div class="description" th:text="${record.description}">Offer</div>
                    <h4 class="card-text mb-auto"th:text="${record.rent}+₽"> Price </h4>
                    <form th:unless="${userId eq record.userId}" action="#" th:action="@{/} + ${record.id}" method="get" id="form">
                        <button class="btn btn-success" type="submit">Забронировать</button>
                    </form>
                </div>
            </record>
        </div>
    </div>
<footer th:insert="footer :: footer"></footer>
</main>
</body>
<script src="/js/dates.js"></script>
</html>
