<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>
<header th:insert="header :: header"></header>
<main role="main" class="container" id="test">
    <div>
        <div class="button-new-record">
            <a class="btn btn-success" href="/create" type="GET">Добавить новое объявление</a>
        </div>
        <div th:if="${records.empty}" class="no-record"> Нет созданных объявлений </div>
        <div class="record-group" >
            <div class="record-alone" th:each="record : ${records}">
                <div class="record-img">
                    <!--<img src="${record.image}", width="200px">-->
                    <div class="record-image">
                        <a th:text="${record.image}"> Image </a>
                    </div>
                </div>
                <div class="record-info">
                    <div class="record-title">
                        <a th:text="${record.title}"> Title </a>
                    </div>
                    <div class="record-address">
                        <span th:text="${record.address}"> Address </span>
                    </div>
                    <div class="record-description">
                        <span th:text="${record.description}"> Offer </span>
                    </div>
                    <div class="record-rent">
                        <span th:text="${record.rent}"> Price </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="footer :: footer"></footer>
</main>
</body>
</html>
