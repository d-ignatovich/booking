<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>

<main role="main" class="container" id="test">
    <div>
<div id="header">
        <div class="button-new-record">
            <h22><a class="btn btn-success" href="/new-record" type="GET">Мои объявления</a></h22>
        </div>
	</div>
    <div id="header">
    <div id="content">
        <div class="button-new-record">
            <a class="btn btn-success" href="/create" type="GET">Добавить новое объявление</a>
        </div>
        <nobook><div th:if="${records.empty}"> No Books Available </div></nobook>
        <div class="record-group" >
            <div class="record-alone" th:each="record : ${records}">
                <div class="record-img">
                    <!--<img src="${record.image}", width="200px">-->
                    <div class="record-image">
                        <imeg><a th:text="${record.image}"> Image </a></imeg>
                    </div>
                </div>
                </div>
                <div class="record-info">
                    <div class="record-title">
                       <c1> <a th:text="${record.title}"> Title </a> </c1>
                    </div>
                    <div class="record-address">
                        <c2><span th:text="${record.address}"> Address </span></c2>
                    </div>
                    <div class="record-description">
                        <c3><span th:text="${record.description}"> Offer </span></c3>
                    </div>
                    <div class="record-rent">
                        <c4><span th:text="${record.rent}"> Price </span></c4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
