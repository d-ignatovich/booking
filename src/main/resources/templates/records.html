<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>
<header th:insert="header :: header"></header>
<main role="main" class="container" id="test">
    <div>
        <div th:if="${records.empty}" class="no-record"> Нет созданных объявлений </div>
        <div th:if="${records.empty}"> No Books Available </div>
        <div class="search_wrapper">
            <section class="search-short">
                <div class="search-short_wrapper">
                    <div class="search_section_geo">
                        <input type="text" class="section_geo" placeholder="Адрес">
                    </div>
                    <div class="search_section_price">
                        <label class="name_section_price_from">Цена от</label>
                        <input class="section_price_from" type="text">
                        <label class="name_section_price_to">до</label>
                        <input class="section_price_to" type="text">
                    </div>
                    <div class="btn-search">
                        <button class="btn btn-success" type="submit">Найти</button>
                    </div>
                </div>
                <div>
                    <input class="checkbox" type="checkbox">
                    <label class="checkbox_str">Отображать мои объявления</label>
                </div>
            </section>
        </div>
        <div class="record-group" >
            <div class="record-alone" th:each="record : ${records}">
                <div class="record-info">
                    <div class="record-img">
                        <imeg><img th:src="@{'../temp/' + ${record.image}}" alt="Image"></imeg>
                    </div>
                    <div class="record-title">
                        <a th:text="${record.title}"> Title </a>
                    </div>
                    <div class="record-address">
                        <span th:text="${record.address}"> Address </span>
                    </div>
                    <div class="record-description">
                        <span th:text="${record.description}"> Offer </span>
                    </div>
                    <div class="record-rent">
                        <span th:text="${record.rent}"> Price </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer th:insert="footer :: footer"></footer>
</main>
</body>
</html>
