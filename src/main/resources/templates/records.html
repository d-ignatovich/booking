<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>

<main role="main" class="container" id="test">
    <div>
        <div class="button-new-record">
            <a class="btn btn-success" href="/new-record" type="GET">Добавить новое объявление</a>
        </div>
        <div class="record-group" >
            <div class="record-alone">
                <div class="record-img">
                    <img src="${recording.image}", width="200px">
                </div>
                <div class="record-info">
                    <div class="record-title">
                        <a th:text="${recording.title}"> Title </a>
                    </div>
                    <div class="record-address">
                        <span th:text="${recording.address}"> Address </span>
                    </div>
                    <div class="record-description">
                        <span th:text="${recording.description}"> Offer </span>
                    </div>
                    <div class="record-rent">
                        <span th:text="${recording.rent}"> Price </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
