<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/styles/login.css}"/>
</head>
<body>
<body class="text-center">

<main class="form-signin w-100 m-auto">
  <form method="POST" modelAttribute="userForm">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="ivanov@example.com" name="email" required>
      <label for="floatingInput">Email адрес</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingName" placeholder="Иван" name="username" required>
      <label for="floatingName">Имя</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPhone" placeholder="89130001234" name="phone" required>
      <label for="floatingPhone">Номер телефона</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" name="password" required>
      <label for="floatingPassword">Пароль</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
    <a href="/login">Уже есть аккаунт?</a>
  </form>
</main>


</body>
</body>
</html>
