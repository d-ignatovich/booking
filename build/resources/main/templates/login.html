<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/login.css}"/>

</head>
<body>
<body class="text-center">

<main role="main" class="form-signin w-100 m-auto">
    <div th:if="${param.error}">
        Данные некорректны.
    </div>
    <div th:if="${param.logout}">
        Ваш сеанс был завершен.
    </div>
    <form method="POST" action="/login">
        <h1 class="h3 mb-3 fw-normal">Вход в систему</h1>
        <div class="form-floating">
            <input type="email" name="username" autofocus="true" id="floatingInput" class="form-control" placeholder="booking@example.com" required>
            <label for="floatingInput">Email адрес</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Пароль" required>
            <label for="floatingPassword">Пароль</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        <a href="/registration">Ещё не зарегистрирован?</a>
    </form>
</main>


</body>
</body>
</html>
