<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание объявления</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/form.css}"/>
</head>
<body>
<header th:insert="header :: header"></header>
<main role="main" class="container">
    <h2>Создание нового объявления</h2>
    <form action="/create" method="post" th:object="${RecordDTO}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputTitle">Заголовок</label>
            <input type="text" class="form-control" id="exampleInputTitle" name="title" placeholder="Заголовок" required>
        </div>
        <div class="form-group">
            <label for="exampleInputAddress">Адрес</label>
            <input type="text" class="form-control" id="exampleInputAddress" name="address" placeholder="г. Новосибирск, ул.Тюленина, д. 15" required>
        </div>
        <div class="form-group">
            <label for="exampleInputBerth">Количество спальных мест</label>
            <input type="number" min="1" step="1" class="form-control" id="exampleInputBerth" name="berth" placeholder="1" required>
        </div>
        <div class="form-group">
            <label for="exampleInputRent">Цена</label>
            <input type="number" min="0" class="form-control" id="exampleInputRent" name="rent" placeholder="0" required>
        </div>
        <div class="form-group">
            <label for="exampleInputDescription">Описание</label>
            <input type="text" class="form-control" id="exampleInputDescription" name="description" placeholder="Описание сдаваемого помещения">
        </div>
        <div class="form-group">
            <input class="form-control" type="file" id="image" accept="image/*" name="file">
        </div>
        <div class="text-center">
            <button class="btn btn-success" type="submit">Создать запись</button>
            <a href="/" class="btn btn-light" role="button">Вернуться</a>
        </div>
    </form>
<footer th:insert="footer :: footer"></footer>
</main>

</body>

</html>
